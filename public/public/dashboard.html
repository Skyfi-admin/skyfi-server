<!DOCTYPE html>
<html>
<head>
  <title>SkyFi Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background:#020617; color:white; text-align:center; padding:30px;}
    .card { background:#111827; padding:20px; border-radius:12px; margin:10px;}
  </style>
</head>
<body>

<h2>ðŸ“¡ SkyFi Usage Dashboard</h2>

<div class="card">
  <p><b>Username:</b> <span id="username"></span></p>
  <p><b>Plan:</b> <span id="plan"></span></p>
  <p><b>Usage:</b> <span id="usage"></span> GB</p>
  <p><b>Limit:</b> <span id="limit"></span> GB</p>
  <p><b>Status:</b> <span id="status"></span></p>
</div>

<script>
const user = JSON.parse(localStorage.getItem("user") || "{}");

document.getElementById("username").innerText = user.username || "-";
document.getElementById("plan").innerText = user.plan || "-";
document.getElementById("usage").innerText = user.usage || "0";
document.getElementById("limit").innerText = user.limit || "0";
document.getElementById("status").innerText = user.status || "-";
</script>

</body>
</html>
