<!DOCTYPE html>
<html>
<head>
  <title>SkyFi Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background:#0f172a; color:white; text-align:center; padding:40px;}
    input, button { padding:12px; margin:8px; width:90%; max-width:300px; border-radius:8px; border:none;}
    button { background:#22c55e; color:white; font-weight:bold;}
  </style>
</head>
<body>

<h2>ðŸš€ SkyFi Subscriber Login</h2>

<input id="username" placeholder="Username" /><br>
<input id="password" type="password" placeholder="Password" /><br>
<button onclick="login()">Login</button>

<p id="msg"></p>

<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch("/login", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "/dashboard.html";
  } else {
    document.getElementById("msg").innerText = data.message;
  }
}
</script>

</body>
</html>
